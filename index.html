<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">black</p>
    <p class="text-white">white</p>
    <p class="text-red-500">red-500</p>
    <p class="text-zinc-300">zinc-300</p>
    <p class="text-slate-800">slate-800</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-yellow-200">bg-slate-800</p>

    <!-- Text Underline -->
    <p class="underline decoration-yellow-800">underline decoration</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />
    <input type="text" class="border border-green-400" />
    <input type="text" class="border border-red-400" />
    
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
    
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[blue]">Hello</div>
  </body>
</html>
